# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 30
}

#order += "ipv6"
order += "static_string svn"
order += "static_string ice"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
#order += "battery_level"
order += "battery 0"
#order += "load"
order += "tztime local"
order += "volume master"

static_string svn {
	format = "svn "
	on_click 1 = "exec /opt/smartsvn-8_5_3/bin/smartsvn.sh"
}

static_string ice {
	format = " "
	on_click 1 = "exec icedove"
}

wireless _first_ {
        format_up = " %quality  %ip"
        format_down = " down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip "
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %d-%m-%Y  %H:%M"
}

load {
        format = " %1min"
}

disk "/" {
        format = " %avail"
}

disk "/home" {
        format = " %avail"
}

volume master {
	format = "♪:%volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	on_click 1 = "exec pactl set-sink-mute alsa_output.pci-0000_00_1b.0.analog-stereo toggle"
}
